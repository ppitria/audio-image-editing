<!DOCTYPE html>
<html lang="en">
  <!-- HEAD -->
  {% include 'head.html' %}

  <!-- BODY -->
  <body>
    <!-- NAVBAR -->
    {% include 'navbar.html' %}

    <!-- CONTENT -->
    <div class="container py-4">
      <div class="row my-3 justify-content-center">
        <div
          class="d-flex justify-content-center my-2"
          style="max-width: 350px"
        >
          <img src="../static/image/hero.png" alt="" style="width: 100%" />
        </div>
        <div class="container text-center my-2">
          <h1 style="font-weight: 600">Edit Gambar & Audio</h1>
          <p>Edit gambar dan audiomu dengan mudah dan praktis!!</p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-3 mt-3">
          <a
            class="card border-1 link-underline link-underline-opacity-0"
            href="{{url_for('imageResize')}}"
          >
            <div class="card-header d-flex align-items-center border-0">
              <div style="height: 70px">
                <img
                  src="../static/image/resize_gambar.png"
                  alt=""
                  style="height: 100%"
                />
              </div>
              <div class="ps-3"><h5>Resize Image</h5></div>
            </div>

            <div class="card-body">
              <p>Ubah ukuran gambarmu secara online dengan mudah</p>
            </div>
          </a>
        </div>
        <div class="col-12 col-md-6 col-lg-3 mt-3">
          <a
            class="card border-1 link-underline link-underline-opacity-0"
            href="{{url_for('audioCompress')}}"
          >
            <div class="card-header d-flex align-items-center border-0">
              <div style="height: 70px">
                <img
                  src="../static/image/compress.png"
                  alt=""
                  style="height: 100%"
                />
              </div>
              <div class="ps-3"><h5>Compress Audio</h5></div>
            </div>

            <div class="card-body">
              <p>Kompres audio secara online dengan mudah</p>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
